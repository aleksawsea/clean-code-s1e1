<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="details-container">
      <img class="details-container__scheme" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix scheme">
      <a class="details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <form class="todo-form">
      <section class="todo-form__adding-elements-section">
        <p class="todo-form__section-caption" for="new-task">Add Item</p>
        <section class="todo-form__new-element-adding">
          <input id="new-task" class="todo-form__task-value_add" type="text">
          <button class="todo-form__button" type="button">Add</button>
        </section>
      </section>
      <p class="todo-form__section-caption">Todo</p>
      <ul class="todo-form__tasks-list todo-form__tasks-list_incompleted" id="incomplete-tasks">
        <li class="todo-form__task-row">
          <input type="checkbox" class="todo-form__task-checkbox">
          <label class="todo-form__task">Pay Bills</label>
          <input type="text" class="todo-form__task-value">
          <button class="todo-form__button todo-form__button_edit-task">Edit</button>
          <button class="todo-form__button todo-form__button_delete-task"><img class="todo-form__button__delete-image" src="./remove.svg" alt=""></button>
        </li>
        <li class="todo-form__task-row todo-form__task-row_edit-mode">
          <input type="checkbox" class="todo-form__task-checkbox">
          <label class="todo-form__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-form__task-value">
          <button class="todo-form__button todo-form__button_edit-task">Save</button>
          <button class="todo-form__button todo-form__button_delete-task"><img class="todo-form__button__delete-image" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <p class="todo-form__section-caption">Completed</p>
      <ul class="todo-form__tasks-list todo-form__tasks-list_completed" id="completed-tasks">
        <li class="todo-form__task-row">
          <input type="checkbox" class="todo-form__task-checkbox" checked>
          <label class="todo-form__task todo-form__task_completed">See the Doctor</label>
          <input type="text" class="todo-form__task-value">
          <button class="todo-form__button todo-form__button_edit-task">Edit</button>
          <button class="todo-form__button todo-form__button_delete-task"><img class="todo-form__button__delete-image" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </form>
    <script SRC="app.js"></script>
  </body>
</html>
